<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Total de contatos encontrados</div>
      <div class="item item-body">
        <div>
          {{vm.contacts.length}}
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Total de telefones</div>
      <div class="item item-body">
        <div>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Logs - v1.0.3</div>
      <div class="item item-body">
        <p ng-bind-html="vm.logs"></p>
      </div>
    </div>
  </ion-content>
</ion-view>
